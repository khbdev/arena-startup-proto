syntax = "proto3";

package user;
option go_package = "github.com/khbdev/arena-startup-proto/proto/user/userpb";

service UserService {
 
  rpc GetUserByTelegramId(GetUserRequest) returns (GetUserResponse);


  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

message User {
  int64 telegram_id = 1;
  string role = 2;
  string first_name = 3;
}

message GetUserRequest {
  int64 telegram_id = 1;
}

message GetUserResponse {
  User user = 1; // topilmasa null boâ€˜ladi
}

message CreateUserRequest {
  int64 telegram_id = 1;
  string role = 2;
  string first_name = 3;
}

message CreateUserResponse {
  User user = 1;
}
